<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Star Game</title>
    <link rel="stylesheet" href="clock-star.css">
</head>
<body>
    <h1>Clock Star Game</h1>
    <div id="controls">
        <label for="points">Number of Points:</label>
        <input type="range" id="points" name="points" min="4" max="32" value="16" step="2">
        <span id="points-value">16</span>

        <label for="speed">Speed:</label>
        <input type="range" id="speed" name="speed" min="1" max="100" value="25">
        <span id="speed-value">25</span>

        <button id="start-stop">Start</button>

        <div id="dark-mode-toggle" class="toggle-container">
            <span class="sun">☀️</span>
            <span class="moon">🌙</span>
        </div>
    </div>
    <canvas id="star-canvas"></canvas>
    <script src="clock-star.js"></script>
</body>
</html>
